function prevQuestion() {
  if(questionNum > 0){
    questionNum --;
    whatQuestion(questionNum);

  }

}

function nextQuestion() {
  if(questionNum < obj.questions.length -1) {
  questionNum ++;
  whatQuestion(questionNum);

  }
}



function selectA(){
  obj.questions[questionNum].selectedAnswer="a";
  whatQuestion(questionNum++)
}

function selectB(){
  obj.questions[questionNum].selectedAnswer="b";
  whatQuestion(questionNum++)
}

function selectC(){

function selectD(){
